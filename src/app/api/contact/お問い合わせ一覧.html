<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ一覧</title>
  <style>
    .table-container {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px; /* 必要に応じて調整可 */
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap; /* 横スクロール時に折り返さない */
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ一覧</h1>
  <div class="table-container">
    <table id="contacts-table">
      <thead id="table-header"></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // 表示ヘッダー名のマッピング
    const headerLabels = {
      id: "ID",
      name: "お名前",
      email: "メールアドレス",
      company: "会社名",
      phone: "電話番号",
      subject: "件名",
      message: "お問い合わせ内容",
      service: "サービス",
      create_time: "送信日時"
      // 必要に応じて項目を追加
    };
  
    fetch('https://rt-solutions.co.jp/api/get_contact_db.php')
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          document.getElementById('table-body').innerHTML = '<tr><td colspan="100%">データがありません</td></tr>';
          return;
        }
  
        // ヘッダーを生成
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = headerLabels[key] || key;  // 表示名があれば使う、なければそのまま
          headerRow.appendChild(th);
        });
        document.getElementById('table-header').appendChild(headerRow);
  
        // データ行を生成
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.entries(row).forEach(([key, value]) => {
            const td = document.createElement('td');
  
            // 改行対応（messageフィールド）
            let formattedValue = String(value);
            if (key.toLowerCase() === 'message' || key.includes('内容')) {
              formattedValue = formattedValue.replace(/\n/g, '<br>');
            }
  
            td.innerHTML = formattedValue;
            tr.appendChild(td);
          });
          document.getElementById('table-body').appendChild(tr);
        });
      })
      .catch(error => {
        console.error('エラー:', error);
        document.getElementById('contacts-table').innerHTML = '<tr><td colspan="100%">データの取得に失敗しました</td></tr>';
      });
  </script>
</body>
</html>
